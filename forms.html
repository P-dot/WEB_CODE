<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<center>
		<form action="http/www.hetoroyo.com">
		<form>
			<table>
				<tr>
					<td>User:</td>
					<td><input type="text" placeholder="Username..."></td> 
					<td>Name:</td>
					<td><input type="text" placeholder="Name_of_the_user..."></td> 
					<td>Family name:</td>
					<td><input type="text" placeholder="Last_user_name..."></td> 
					<td>Password:</td>
					<td><input type="password" placeholder="*******..."></td>
					<tr>
						<td>Country:</td>
						<td>
						   <select>
						   	   <option>Spain</option>
						   	   <option>Ecuatorial Guinea</option> 
						   	   <option>France</option> 
                               <option>United Kingdom</option>
						   </select>
						</td>
					</tr>
					<td>Address:</td>
					<td><textarea placeholder="Enter here your address, please..."></textarea></td>
					<tr>
						<td  align="center" colspan="2"><input type="submit" value="Accept" /></td>
					</tr>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
